<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<style type="text/css">
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
</head>
<body>
    <form id="myform">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email Address">
    	<input type="submit" class="add-row" value="Add Row">
    </form>
    <table id="mytable">
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
    
    <script src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        $('#myform').on('submit', function(e){
            e.preventDefault();
            var name = $('#name').val();
            var email = $('#email').val();
            $('table#mytable tbody').append('<tr><td><input type="checkbox" name="record"></td>' + '<td>' + name +'</td>' + '<td>' + email +'</tr>');
        });
        $('button.delete-row').click(function(){
            $('table tbody').find('input[name="record"]').each(function(){
                if ($(this).is(":checked")) {
                    $(this).parents("tr").remove();
                }
            });
            var row = $('table#mytable')

        });
    </script>
</body> 
</html>
